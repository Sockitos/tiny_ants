<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width" />

	<meta name="description"
		content="A collection of 4 444 Tiny Ants in the Ethereum blockchain">

	<!-- open graph -->
	<meta property="og:type" content="website">
	<meta property="og:title" content="Tiny Ants">
	<meta property="og:description"
		content="A collection of 4 444 Tiny Ants in the Ethereum blockchain">
	<meta property="og:image" content="%sveltekit.assets%/images/og.png">

	<!-- twitter -->
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:title" content="Tiny Ants">
	<meta name="twitter:description"
		content="A collection of 4 444 Tiny Ants in the Ethereum blockchain">
	<meta name="twitter:image" content="https://tinyants.io/images/og.png">

	<!-- preload -->
	<link rel="preload" href="%sveltekit.assets%/fonts/baloo-2-v16-latin_latin-ext-regular.woff2" as="font"
		type="font/woff2" crossorigin>
	<link rel="preload" href="%sveltekit.assets%/fonts/baloo-2-v16-latin_latin-ext-500.woff2" as="font"
		type="font/woff2" crossorigin>
	<link rel="preload" href="%sveltekit.assets%/fonts/baloo-2-v16-latin_latin-ext-600.woff2" as="font"
		type="font/woff2" crossorigin>
	<link rel="preload" href="%sveltekit.assets%/fonts/baloo-2-v16-latin_latin-ext-700.woff2" as="font"
		type="font/woff2" crossorigin>
	<link rel="preload" href="%sveltekit.assets%/fonts/baloo-2-v16-latin_latin-ext-800.woff2" as="font"
		type="font/woff2" crossorigin>

	<!-- favicon -->
	<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon-16x16.png">
	<link rel="manifest" href="%sveltekit.assets%/site.webmanifest">
	<link rel="mask-icon" href="%sveltekit.assets%/safari-pinned-tab.svg" color="#ffc6ff">
	<link rel="shortcut icon" href="%sveltekit.assets%/favicon.ico">
	<meta name="msapplication-TileColor" content="#2d89ef">
	<meta name="theme-color" content="#ffffff">

	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>
</body>

</html>
